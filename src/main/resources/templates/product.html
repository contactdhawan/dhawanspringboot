<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tthymelef.org">
<head>
    <meta http-equiv="Control-Type" content="text/html ;charset=UTF-8"/>
    <title>product page</title>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.2.1/jquery.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.js}"/>

    <link href="http://http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.7-1/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>

    <link href="../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}"
          rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Product Lists</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imageURL}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
