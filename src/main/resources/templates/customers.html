<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tthymelef.org">
<head>
    <meta http-equiv="Control-Type" content="text/html ;charset=UTF-8"/>
    <title>This is spring boot application</title>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.2.1/jquery.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.js}"/>

    <link href="http://http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.7-1/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}"
          rel="stylesheet" media="screen"
    />
    <link href="../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}"
          rel="stylesheet" media="screen"
    />
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(customers)}">
    <h2>List of customers</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email </th>
            <th>Phone Number</th>
            <th>Address 1</th>
            <th>Address 2</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <th>Edit Customer</th>
            <th>Delete Customer</th>
        </tr>
        <tr th:each="customer:${customers}" th:object="${customer}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.address1}"></td>
            <td th:text="${customer.address2}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.state}"></td>
            <td th:text="${customer.zipcode}"></td>
            <td><a th:href="${'/customer/edit/'+customer.id}">Edit</a></td>
            <td><a th:href="${'/customer/delete/'+customer.id}">Delete</a></td>
        </tr>
    </table>
    </div>
    <div>
        <a href="/customer/new">Add New Customer</a>
    </div>
</div>
</body>
</html>
