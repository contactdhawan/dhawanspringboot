<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Control-Type" content="text/html ;charset=UTF-8"/>
    <title>product page</title>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.2.1/jquery.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.js}"/>

    <link href="http://http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.7-1/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>

    <link href="../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}"
          rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h2>Enter product details</h2>
    <div>
        <form class="form-horizontal" method="post" th:object="${product}" th:action="@{/product}">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class=" col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>
            <div class="form-group">
                <label class=" col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                </div>
            </div>

            <div class="form-group">
                <label class=" col-sm-2 control-label">Image URL:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{imageURL}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>


        </form>

    </div>

</div>
</body>
</html>
