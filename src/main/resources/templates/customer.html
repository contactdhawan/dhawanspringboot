<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Control-Type" content="text/html ;charset=UTF-8"/>
    <title>New customer</title>
    <script src="http://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.2.1/jquery.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.js}"/>

    <link href="http://http://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/3.3.7-1/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>

    <link href="../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}"
          rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h2>Enter customer details</h2>
    <div>
        <form class="form-horizontal" method="post" th:object="${customerobj}" th:action="@{/updateCustomer}">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class=" col-sm-2 control-label">First Name :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class=" col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>

            <div class="form-group">
                <label class=" col-sm-2 control-label">Email Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>

            <div class="form-group">
                <label class=" col-sm-2 control-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                </div>
            </div>

            <div class="form-group">
                <label class=" col-sm-2 control-label">Address 1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address1}"/>
                </div>
            </div>

            <div class="form-group">
                <label class=" col-sm-2 control-label">Address 2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address2}"/>
                </div>
            </div>

            <div class="form-group">
                <label class=" col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}"/>
                </div>
            </div>

            <div class="form-group">
                <label class=" col-sm-2 control-label">State:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{state}"/>
                </div>
            </div>

            <div class="form-group">
                <label class=" col-sm-2 control-label">Zip Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{zipcode}"/>
                </div>
            </div>



            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>


        </form>

    </div>

</div>
</body>
</html>
